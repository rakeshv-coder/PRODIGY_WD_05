<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Tic Tac Toe</h1>
        <div id="selection" class="mt-3">
            <p>Select your mark:</p>
            <button id="selectX" class="btn btn-primary">X</button>
            <button id="selectO" class="btn btn-secondary">O</button>
        </div>
        <div id="game" class="mt-3 hidden">
            <div class="row no-gutters">
                <div class="col-4 cell" data-index="0"></div>
                <div class="col-4 cell" data-index="1"></div>
                <div class="col-4 cell" data-index="2"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-4 cell" data-index="3"></div>
                <div class="col-4 cell" data-index="4"></div>
                <div class="col-4 cell" data-index="5"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-4 cell" data-index="6"></div>
                <div class="col-4 cell" data-index="7"></div>
                <div class="col-4 cell" data-index="8"></div>
            </div>
        </div>
        <button id="start" class="btn btn-success mt-3 hidden">Start Game</button>
        <button id="restart" class="btn btn-warning mt-3 hidden">Restart Game</button>
        <p id="message" class="mt-3"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
